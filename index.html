<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashback App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-primary">
    <h1 class="text-center">Cashback-lerinizi bizimle hesablayin</h1>
  <div class="m-5 text-center">
    <input
      type="number"
      id="expense"
      class="form-control mb-3"
      placeholder="Meblegi daxil edin..."
    />
    <button onclick="calculateCashback()" class="btn btn-dark btn-lg me-3">
      Calculate Cashback
    </button>
    <button onclick="showCashbackList()" class="btn btn-dark btn-lg">
      Show Cashback List
    </button>
    <ul id="cashbackList" class="mt-3 list-group"></ul>
  </div>
  <script src="./app.js"></script>
</body>
</html>
